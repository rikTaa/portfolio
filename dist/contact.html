  <main id="contact">
    <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
    <h2 class="sm-heading">
      This is how you can reach me...
    </h2>

    <div class="container">
      <div class="wrapper animated bounceInLeft">

        <div class="user-info">
          <h3>Tarik FajiÄ‡</h3>
          <ul>
            <li><i class="fas fa-map-marked-alt"></i> Stenjak bb, 74270 Teslic <br /> Bosnia and Herzegovina</li>
            <li><i class="fas fa-mobile-alt"></i> (+387) 65 830-146</li>
            <li><i class="fas fa-envelope"></i> tfajic@gmail.com</li>
          </ul>
        </div>

        <div class="contact">
          <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Name </label>
              <input type="text" name="name" />
            </p>
            <p>
              <label>Company </label>
              <input type="text" name="company" />
            </p>
            <p>
              <label>Phone Number </label>
              <input type="text" name="phone" />
            </p>
            <p>
              <label>Email Address </label>
              <input type="email" name="email" />
            </p>
            <p class="full">
              <label>Message </label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
      </div>
    </div>
